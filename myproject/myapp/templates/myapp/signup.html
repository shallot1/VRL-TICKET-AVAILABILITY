{% extends 'myapp/base.html' %}
{% block content %}
<div class="container">
    <center class="py-20"><h2 style="margin-top: 20px; background-color:rgb(255, 213, 0);color: black">Welcome to VRL Travels please sign-up to continue</h2></center>
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 50px">
                <form action="{% url 'signup' %}" method="post">
                    <h2>Sign up!</h2>
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="example-email-input" class="col-3 col-form-label">Email:</label>
                        <div class="col-10">
                            <input name='email' class="form-control" type="text" id="example-email-input" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-3 col-form-label">Username:</label>
                        <div class="col-10">
                            <input name='name' class="form-control" type="text" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-3 col-form-label">Password:</label>
                        <div class="col-10">
                            <input name='password' class="form-control" type="text" required>
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn float-center" style="background-color:rgb(255, 213, 0)">Sign up</button>
                    </div>

                </form>
            </div>
        </div>

    </div>

{% endblock %}
